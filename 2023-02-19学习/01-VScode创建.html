<!DOCTYPE html>
<!--lang 编写代码使用的语言  en 英语 zh-CN中文 ja-gp 日文 -->
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用VSCODE 创建的第一个网页</title>
</head>
<body>
    <center>hello world</center>
    
    <h1>我是一级标题</h1>
    <p>秦始皇穿越街头推广反炸APP：未秦始皇穿越街头推广反炸
        <br/> <strong><em><del>未下载会被士兵拖走下载秦秦始皇穿越街头推广反炸APP：</strong></em></del>未下载会被士兵拖走始皇穿越街头推广反炸APP：未下载会被士兵拖走会被士兵拖很多尬舞<br/>官方艾美奖合肥俺么居然还敢啊，二人韩国按客人会给按客户给</p>
    <h2><u>我是二弟</u></h2>
    <h3>我是三级标题<sub>[1]</sub></h3>
    <h4>我是四级标题<sup>[2]</sup></h4>
    <h5>我是五级标题</h5>
    <h6><sup>[我是六级标题]</sup></h6>
</body>
</html>
